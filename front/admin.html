<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Admin - Lista de Usuários</h2>

    <!-- Barra de pesquisa + botão criar -->
    <div class="search-container">
        <input type="text" id="filtro" placeholder="Pesquisar por nome ou ID">
        <button id="btnPesquisar">Pesquisar</button>
        <button id="btnCriar">Criar Novo Usuário</button>
    </div>

    <!-- Tabela de usuários -->
    <table border="1" id="tabelaUsuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulário de criação -->
    <div id="formCriar" style="display:none;">
        <h3>Criar Usuário</h3>
        <input type="text" id="novoNome" placeholder="Nome">
        <input type="email" id="novoEmail" placeholder="Email">
        <input type="password" id="novaSenha" placeholder="Senha">
        <input type="number" id="novaIdade" placeholder="Idade">
        <button id="btnSalvar">Salvar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
